name: Python CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html

      - name: 🛠️ Run Tests with pytest
        env:
          PYTHONPATH: src
        run: pytest --html=report.html

      - name: 📦 Create report directory
        run: |
          mkdir -p report/assets
          mv report.html report/
          cp assets/style.css report/assets/

      - name: 📄 Upload HTML report with assets
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: report

      - name: 🔗 Create link to HTML report
        run: echo "Report URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" > report-url.txt

      - name: 📄 Upload report URL
        uses: actions/upload-artifact@v4
        with:
          name: report-url
          path: report-url.txt